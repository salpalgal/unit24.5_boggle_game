{% extends "base.html" %}

{% block title %} Homepage {% endblock %}

{% block content %}
<section>
    <table id="board">
       {% for row in board %}
       <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
        </tr>
       {% endfor %} 
    </table>
    <form id="guess-form">
        <label for="guess">Guess :</label>
       <input id="guess-input" type="text" name="guess" placeholder="enter guess"> 
       <button id ="submit">submit</button>
    </form>
</section>

{% endblock %}
